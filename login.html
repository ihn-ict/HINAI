<!DOCTYPE html> 
<html> 
<head> 
	<title>HINAI :: Login</title> 
	<meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=1;">
	<link href="css/login.css" rel="stylesheet" />
</head> 
<body> 
	<div id="page">
		<div class="login">
			<h1 class="title">Welcome to <a href="#">HINAI<sup>&reg;</sup></a></h1>
			<div class="credential">
				<form>
					<p class="ihn-valign-middle">
						<span>
							<label>Username</label>
							<img class="ihn-form-arrow" src="images/read-arrow.png" />
							<input type="text">
						</span>
						<span>
							<label>Organization</label>
							<img class="ihn-form-arrow" src="images/read-arrow.png" />
							<select class="ihn-select-box">
								<option>Polyclinic A</option>
								<option>Polyclinic B</option>
								<option>Polyclinic C</option>
							</select>
						</span>
						<span>
							<label>Role</label>
							<img class="ihn-form-arrow" src="images/read-arrow.png" />
							<select class="ihn-select-box">
								<option>Physician</option>
								<option>Head Nurse</option>
								<option>Lab Technician</option>
							</select>
						</span>
						<span>
							<label>Password</label>
							<img class="ihn-form-arrow" src="images/read-arrow.png" />
							<input type="password">
						</span>	
						
					</p>
				</form>
			</div>			
			<div class="action">
				<p class="ihn-valign-middle">
					<span class="action_buttons">
						<span class="link_button"><a href="#">New user?<span/>
						<button>Login</button>
						<span class="link_button"><a href="#">Forgot password?</a></span>
					</span>	
				</p>
			</div>
			<div class="ihn-login-arrow">
				<img src="images/login_arrow.png">
			</div>
			<div class="logo">
				<div class="image">
					<img class="icth" src="images/ict_logo.png" />
					<img class="client" src="images/dhcc_logo.png" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
